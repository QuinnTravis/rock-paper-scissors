<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    
    <h1 class="heading">Rock-Paper-Scissors</h1>

    <div class="box">
        <button type="button" onclick="playGame('Rock')" class="btn">
            ü™®
        </button>

        <button type="button" onclick="playGame('Scissors')" class="btn">
            ‚úÇÔ∏è
        </button>

        <button type="button" onclick="playGame('Paper')" class="btn">
            üìÑ
        </button>

    </div>

    <div class="text">
        <p class="js-score"></p>
        <p class="js-move"></p>
        <p class="js-result"></p>
    </div> 


    <script>



        let score = {
            Wins : 0,
            Losses: 0,
            Ties: 0,
        };

        updateScore();


        function updateScore(){
            document.querySelector('.js-score').innerHTML = `Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`;
        }

        function computerMove(){
            const value = Math.random();

            let cMove = '';
            
            if(value<=1/3 && value > 0){
                cMove = 'Rock';
            }else if (value>=1/3 && cMove <=2/3){
                cMove ='Scissors';
            }else{
                cMove = 'Paper';
            }

            return cMove;
        }

        function playGame(playerMove){

            const compMove = computerMove();

            let result = '';

            if(playerMove === 'Rock'){
                if(compMove === 'Rock'){
                    result = 'Tie';
                }else if (compMove === 'Scissors'){
                    result = 'Win';
                }else{
                    result = 'Loss';
                }

            } else if (playerMove === 'Scissors'){
                if(compMove === 'Rock'){
                    result = 'Loss';
                } else if (compMove === 'Paper'){
                    result = 'Win';
                }else{
                    result = 'Tie';
                }
            }else{
                if (compMove === 'Rock'){
                    result = 'Win';
                }else if(compMove === 'Scissors'){
                    result = 'Loss';
                } else{
                    result = 'Tie';
                }
            }
            
            if(result === 'Win'){
                score.Wins += 1;
            }else if (result === 'Loss'){
                score.Losses += 1;
            }else {
                score.Ties += 1;
            }

            document.querySelector('.js-result').innerHTML = `${result}`;

            document.querySelector('.js-move').innerHTML = `Your Move ${playerMove} - Computer Move ${compMove}`;

            updateScore();

        }


        function updateScore(){
            document.querySelector('.js-score').innerHTML = `Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`;
        }
       

    </script>

</body>
</html>
